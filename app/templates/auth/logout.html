{% extends "base.html" %}
{% block content %}
<section class="logout-confirm container-fluid mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card-wrapper">
                <div class="card logout-card card-light">
                    <div class="card-header bg-transparent border-0">
                        <h1 class="my-5 text-center auth-header">Logout</h1>
                        <hr class="divider mb-4">
                    </div>
                    <div class="card-body card-body-light">
                        <div class="col-12 text-center">
                            <p class="logout-auth mb-3">Are you sure you want to logout?</p>
                        </div>
                        <form method="POST" class="logout-form" action="{{ url_for('auth.logout') }}">
                            <input type="submit" class="logout-btn" value="Logout">
                        </form>
                    </div>
                    <div class="card-footer border-0 bg-transparent mt-3">
                        <!--start-auth-register-cta-->
                        <div class="auth-footer-cta text-center me-md-3 mb-3">
                            <a class="link-text" href="{{ url_for('auth.login') }}">
                                <div>
                                    <i class="link-text fas fa-chevron-left fa-1x"></i>
                                </div>
                                <div class="text-center">
                                    <p class="card-footer-text">Home</p>
                                </div>
                            </a>
                        </div>
                        <!--end-card-->
                    </div>
                </div>
            </div>
</section>
{% endblock %}
